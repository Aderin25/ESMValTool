models:					       #?
  - {model: bcc-csm1-1,  project: CMIP5,  mip: 3h,    exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002}
  - {model: GFDL-ESM2G,  project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002}
  - {model: MPI-ESM-LR,  project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002}
  - {model: ERA-Interim, project: OBS,    tier: 3,    type: reanaly,    version: 1,        start_year: 2000,  end_year: 2002}

preprocessors:

  preprocessor1:
#    extract_levels:
#      levels: 85000
#      scheme: nearest
    regrid:
      target_grid: ERA-Interim
      scheme: linear


diagnostics:

  diagnostic1:
    description: Storm surge estimator using SLP and u10 components.
    variables:
      msl:
        preprocessor: preprocessor1
        field: T3M	#[???]
      ua:
        preprocessor: preprocessor1
        field: T2Ms	#[???]
      va:
        preprocessor: preprocessor1
        field: T2Ms	#[???]
    scripts:
      script1:
        script: examples/diagnostic.py
        quickplot:
          plot_type: scatter
