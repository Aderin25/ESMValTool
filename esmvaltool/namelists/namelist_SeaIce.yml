# namelist_SeaIce.yml
# 
# Description
# A namelist for plotting SeaIce diagnostics at the Arctic and Antarctic
# 
# Author
# Daniel Senftleben (DLR, Germany)
# 
# Contributor
# Melanie Braeu (DLR, Germany)
# Klaus-Dirk Gottschaldt (DLR, Germany)
# 
# Project
# ESMVal
# 
# Reference
# Stroeve, J. et al., Geophys. Res. Lett., 34, L09501, doi:10.1029/2007GL029703
# (2007)
# 
# This namelist is part of the ESMValTool
###############################################################################
---
models:

  - {model: CanESM2,         project: CMIP5,  exp: historical,  ensemble: r1i1p1,  start_year: 2002,  end_year: 2005}

  - {model: CSIRO-Mk3-6-0,   project: CMIP5,  exp: historical,  ensemble: r1i1p1,  start_year: 2002,  end_year: 2005}

  - {model: HadCM3,          project: CMIP5,  exp: historical,  ensemble: r1i1p1,  start_year: 2002,  end_year: 2005}

  - {model: HadISST,  project: OBS,  type: reanaly, version: 20130524,  start_year: 2002,  end_year: 2005,  tier: 2}

  
preprocessors:
  noob:
    {}



diagnostics:
  SeaIce_tsline_NH: 
    description: Timeseries of Arctic sea ice area and extent
    variables: 
      sic:
        preprocessor: noob
        mip: OImon
        field: T2Ms 
#    additional_models:
#      - {model: NSIDC-NT,  project: OBS,  type: sat,  version: NH,  start_year: 1979,  end_year: 2005,  tier: 2}      # fx file: /obspath/Tier2/NSIDC/OBS_NSIDC-NT_sat_NH_T2Ms_sic_197811-201312.nc  ?!
#      - {model: NSIDC-BT,  project: OBS,  type: sat,  version: NH,  start_year: 1979,  end_year: 2005,  tier: 2}      # fx file: /obspath/Tier2/NSIDC/OBS_NSIDC-BT_sat_NH_T2Ms_sic_197811-201312.nc  ?!
    scripts:
      tsline:
        script: SeaIce_tsline.ncl
        region: "Arctic"      # "Arctic" or "Antarctic"; entire hemisphere will be evaluated
        month: "9"            # A = annual mean, 3 = March, 9 = September
        styleset: "CMIP5"     # "CMIP5", "DEFAULT"
        multi_model_mean: "n" # Plot multi-model mean & std dev ("y"/"n")
        EMs_in_lg: False      # True: create legend label for each individual ensemble member
        fill_pole_hole: True  # True: Fill polar hole in data with sic = 1.
        legend_outside: False # Draw legend in extra plot
        
  SeaIce_polcon_NH: 
    description: NH polar contour plot of Arctic sea ice concentration
    variables: 
      sic:
        preprocessor: noob
        mip: OImon
        field: T2Ms 
#    additional_models:
#      - {model: NSIDC-NT,  project: OBS,  type: sat,  version: NH,  start_year: 1979,  end_year: 2005,  tier: 2}      # fx file: /obspath/Tier2/NSIDC/OBS_NSIDC-NT_sat_NH_T2Ms_sic_197811-201312.nc  ?!
#      - {model: NSIDC-BT,  project: OBS,  type: sat,  version: NH,  start_year: 1979,  end_year: 2005,  tier: 2}      # fx file: /obspath/Tier2/NSIDC/OBS_NSIDC-BT_sat_NH_T2Ms_sic_197811-201312.nc  ?!
    scripts:
      polcon:
        script: SeaIce_polcon.ncl
        region: "Arctic"    # "Arctic" or "Antarctic"; entire hemisphere will be evaluated
        month: "9"          # A = annual mean, 3 = March, 9 = September
        styleset: "CMIP5"   # "CMIP5", "DEFAULT"
        range_option: 1     # 0 = use each model's whole time range as specified in namelist
                            # 1 = use only intersection of all time ranges 
        contour_extent: "n" # y = draw a red contour line for sic extent in polar stereographic plots
        max_vert: 1         # max allowed number of rows on a panel page (vertical)
        max_hori: 1         # max allowed number of columns on a panel page (horizontal)
        max_lat: -50.       # Antarctic plotted from -90° up to this latitude
        min_lat: 60.        # Arctic plotted from 90° up to this latitude
        #PanelTop: 0.99     # tune down to get full title of uppermost panel row (default 0.99)


