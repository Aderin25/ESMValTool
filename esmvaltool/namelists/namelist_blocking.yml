models:
  - {model: EC-Earth3-HR, expid: a0xi, institute: EC-Earth-Consortium, grid: gr,
     project: PRIMAVERA, exp: piControl,  ensemble: r1i1p1f1, version: v20180308,
     start_year: 1950,  end_year: 1952}
#  - {model: EC-Earth3-HR, expid: a0xi, institute: EC-Earth-Consortium, grid: gr,
#     project: PRIMAVERA, exp: piControl,  ensemble: r1i1p1f1, version: v20180308,
#     start_year: 1951,  end_year: 1951}
#  - {model: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,
#     start_year: 1980, end_year: 1980,  tier: 3, cmor_table: CMIP6}
preprocessors:
  extract:
    extract_levels:
      levels: [50000,]
      scheme: nearest
    multi_model_statistics: False
diagnostics:
  blocking:
    description: Sea-ice drift
    variables:
      zg:
        reference_model: ERA-Interim
        mip: day
        field: T2M
        preprocessor: extract
    scripts:
      blocking:
        script: blocking/blocking.py
        title: "Blocking diagnostic"
        central_latitude: 60.0
        span: 20.0
        offset: 5.0
        north_threshold: -10.0
        south_threshold: 0.0
        months: [1,]
        smoothing_window: 15
