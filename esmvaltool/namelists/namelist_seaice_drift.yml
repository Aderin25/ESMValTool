preprocessors:
  none:
    extract_levels: False

diagnostics:
  seaice_drift:
    description: Sea-ice drift
    variables:
      siconc:
        mip: SIday
        field: T2MO
        preprocessor: none
      sithick:
        mip: SIday
        field: T2MO
        preprocessor: none
      sispeed:
        mip: SIday
        field: T2MO
        preprocessor: none
    scripts:
      sea_ice_drift:
        script: seaice_drift.py
        title: "Python example diagnostic"
        latitude_treshold: 50
