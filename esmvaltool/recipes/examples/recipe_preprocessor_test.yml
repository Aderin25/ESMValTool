---

datasets:
  - {dataset: EC-Earth3-HR, expid: a0xi, institute: EC-Earth-Consortium, grid: gr,
     project: PRIMAVERA, exp: piControl,  ensemble: r1i1p1f1, version: v20180308,
     start_year: 1950,  end_year: 1952}

preprocessors:
  preprocessor_4:
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_levels:
      levels: [50000,]
      scheme: nearest
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: 0
      end_latitude: 90
    mask_fillvalues: false
    multi_model_statistics: false

diagnostics:
  diagnostic_1: &diag
    description: Preprocessor test diagnostic.
    regrid:
      target_grid: 1x1
      scheme: linear
    variables:
      ta:
        preprocessor: preprocessor_4
        field: T3M
        mip: Amon
    scripts: null

