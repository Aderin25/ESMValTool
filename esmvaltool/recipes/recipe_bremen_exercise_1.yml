---

datasets:
  - {dataset: ERA-Interim, project: OBS,   tier: 3,   type: reanaly,   version: 1,       start_year: 2000, end_year: 2005}
  - {dataset: CanESM2,     project: CMIP5, mip: Amon, exp: historical, ensemble: r1i1p1, start_year: 2000, end_year: 2005}
  - {dataset: MPI-ESM-LR,  project: CMIP5, mip: Amon, exp: historical, ensemble: r1i1p1, start_year: 2000, end_year: 2005}
  - {dataset: NorESM1-ME,  project: CMIP5, mip: Amon, exp: historical, ensemble: r1i1p1, start_year: 2000, end_year: 2005}


preprocessors:

  calc_mmm:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    multi_model_statistics:
      exclude: reference_dataset
      span: overlap
      statistics: [mean]


diagnostics:

  exercise_1:
    description: Climate Modelling Part 2 (Bremen, 2018): Recipe for exercise 1.
    variables:
      tas:
        preprocessor: calc_mmm
        field: T2Ms
        reference_dataset: ERA-Interim
    scripts:
      exercise_script_1:
        script: bremen_practicals/exercise_1.py
