  ###  Mean Soil Moisture change in RCPs for multi model mean ###
  IAV_calc_mrsos:
    description: Calculate precipitation IAV for stippling significance
    themes:
      - varmodes
    realms:
      - atmos
    variables:
      mrsos:
        preprocessor: preproc_map_land
        mip: Lmon
        field: T2Ms
        exp: piControl
        ensemble: r1i1p1
    additional_datasets:
      #- {dataset: ACCESS1-0,        project: CMIP5, start_year: 300,  end_year: 799}
      - {dataset: bcc-csm1-1,       project: CMIP5, start_year: 1,    end_year: 500}
      - {dataset: bcc-csm1-1-m,     project: CMIP5, start_year: 1,    end_year: 400}
      - {dataset: BNU-ESM,          project: CMIP5, start_year: 1450, end_year: 2008}
      - {dataset: CanESM2,          project: CMIP5, start_year: 2015, end_year: 3010}

    scripts:
      IAV_calc: &IAV_settings
        script: ipcc_ar5/ch12_calc_IAV_for_stippandhatch.ncl
        # Required attributes:
        styleset: CMIP5
        time_avg: annualclim    # Time average ('opt' argument of time_operations.ncl), if seasonalclim seasons needed
        #seasons: [0, 1, 2, 3]
        # Optional attributes:
        periodlength: 20.

  mrsos_change_mmm:
    description: Soil moisture change (annual mean or seasonal) in multi-model mean with signficance
    themes:
      - phys
    realms:
      - atmos
    variables:
      mrsos:
        preprocessor: preproc_map_land
        mip: Lmon
        field: T2Ms
    additional_datasets:
      - {dataset: ACCESS1-0,  project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1986, end_year: 2005}
      - {dataset: ACCESS1-3,  project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1986, end_year: 2005}
      - {dataset: BNU-ESM, project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1986, end_year: 2005}
      - {dataset: CanESM2, project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1986, end_year: 2005}
      - {dataset: GFDL-CM3, project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1986, end_year: 2005}
      - {dataset: IPSL-CM5A-LR, project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1986, end_year: 2005}

      - {dataset: BNU-ESM, project: CMIP5, exp: rcp26, ensemble: r1i1p1, start_year: 2081, end_year: 2100}
      - {dataset: CanESM2, project: CMIP5, exp: rcp26, ensemble: r1i1p1, start_year: 2081, end_year: 2100}
      - {dataset: GFDL-CM3, project: CMIP5, exp: rcp26, ensemble: r1i1p1, start_year: 2081, end_year: 2100}

      - {dataset: ACCESS1-0,  project: CMIP5, exp: rcp45, ensemble: r1i1p1, start_year: 2081, end_year: 2100}
      - {dataset: ACCESS1-3,  project: CMIP5, exp: rcp45, ensemble: r1i1p1, start_year: 2081, end_year: 2100}
      - {dataset: GFDL-CM3, project: CMIP5, exp: rcp45, ensemble: r1i1p1, start_year: 2081, end_year: 2100}

      - {dataset: GFDL-CM3, project: CMIP5, exp: rcp60, ensemble: r1i1p1, start_year: 2081, end_year: 2100}
      - {dataset: IPSL-CM5A-LR, project: CMIP5, exp: rcp60, ensemble: r1i1p1, start_year: 2081, end_year: 2100}

      - {dataset: ACCESS1-0,  project: CMIP5, exp: rcp85, ensemble: r1i1p1, start_year: 2081, end_year: 2100}
      - {dataset: ACCESS1-3,  project: CMIP5, exp: rcp85, ensemble: r1i1p1, start_year: 2081, end_year: 2100}
      - {dataset: GFDL-CM3, project: CMIP5, exp: rcp85, ensemble: r1i1p1, start_year: 2081, end_year: 2100}

    scripts:
      ch12_calc_map_diff_mmm_mrsos: &mrsos_map_settings
        script: ipcc_ar5/ch12_calc_map_diff_mmm_stippandhatch.ncl
        # Required attributes:
        ancestors: ['mrsos', 'IAV_calc_mrsos/IAV_calc']
        scenarios: [rcp26, rcp45, rcp60, rcp85]      #list with scenarios to be included
        periods: [2081]         #list with start years of periods to be included
        time_avg: annualclim  #seasonal or annual means
        label: ["RCP2.6 2081-2100", "RCP4.5 2081-2100", "RCP6.0 2081-2100", "RCP8.5 2081-2100"]   # labels on top of each panel, loop is seasons, scenarios, periods
        # Optional attributes:
        #seasons: [2]  # list with seasons index if averagetime is "seasonalclim" (required for seasonalclim),  DJF:0, MAM:1, JJA:2, SON:3
        #iavmode:   # use IAV data from multi-model mean or include identical models to the ones plotted? default is mmm, otherwise set iavmode = "each" and make sure to have them in IAV_calc_pr
        #percent: 1 #0 or 1, difference in percent = 1, default = 0
      ch12_plot_map_diff_mmm_stipp_mrsos:
        <<: *mrsos_map_settings
        script: ipcc_ar5/ch12_plot_map_diff_mmm_stipp.ncl
        ancestors: ['mrsos', 'mrsos_change_mmm/ch12_calc_map_diff_mmm_mrsos']
        # Optional attributes:
        projection: Robinson   # map projection, any valid ncl projection, default Robinson
        diff_levs: [-2, -1.6, -1.2, -0.8, -0.4, 0, 0.4, 0.8, 1.2, 1.6, 2] # explicit levels for all contour plots
        max_vert: 2  # maximum number of plots in vertical
        max_hori: 2  # maximum number of plots in horizontal
        colormap: ./diag_scripts/shared/plot/rgb/ipcc_colors_red2blu_centered.rgb # use alternative colormap
        #span: # boolean to decide if span whole colormap (default = True)
        sig: True # plot stippling for significance?
        not_sig: True # plot hatching for uncertainty?
        #pltname: # an alternative name for the output plot, default is varname + time_avg
        model_nr: True # boolean, true if want number of models included in mmm to be printet in top right and precalculated
        plotmask: ocean # apply a mask when plotting? either "None" (default), "ocean", "land"

