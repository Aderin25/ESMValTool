# recipe_collins13ipcc.yml

---
documentation:
  description: | 
    Reproducing selected figures from IPCC AR5, chap. 12 (Collins et al., 2013)

  authors:
   - lore_ru

  references:
   - collins13ipcc

  projects:
    - crescendo

preprocessors:
  preprocessor_1:
    regrid: false
    mask_landsea: false
    multi_model_statistics: false

  preproc_map:
    regrid:
      target_grid: 1x1
      scheme: linear
    mask_landsea: false
    multi_model_statistics: false

  preproc_map_land:
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: 1x1
      scheme: linear
    multi_model_statistics: false

  preproc_zo:
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_levels:
      levels: reference_dataset
      scheme: linear
    mask_landsea: false
    multi_model_statistics: false

diagnostics:

