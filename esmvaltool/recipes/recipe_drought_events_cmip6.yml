---
documentation:

  description: |
    Calculate the SPI of few models

  authors:
    - schl_ma

  references:
    - andrews12grl

  projects:
    - crescendo

preprocessors:
  preprocessor1:
    regrid:
      target_grid: reference_dataset
      scheme: linear

diagnostics:
  diagnostic1:
    description: Calculating SPI index for models
    variables:
      pr:
        reference_dataset: CRU
        preprocessor: preprocessor1
        field: T2Ms
    additional_datasets:
      - {dataset: CRU, mip: Amon, project: OBS, type: reanaly,
         version: TS4.02, start_year: 1950, end_year: 2000, tier: 2}
      - {dataset: BCC-ESM1, mip: Amon, project: CMIP6,
         exp: [historical, rcp85], ensemble: r1i1p1f1,
         grid: gn, start_year: 1950, end_year: 2000}
      - {dataset: MRI-ESM2-0, mip: Amon, project: CMIP6,
         exp: [historical, rcp85], ensemble: r1i1p1f1,
         grid: gn, start_year: 1950, end_year: 2000}
      - {dataset: CanESM5, mip: Amon, project: CMIP6,
         exp: [historical, rcp85], ensemble: r1i1p1f1,
         grid: gn, start_year: 1950, end_year: 2010}
    scripts:
      script1:
        script: droughtindex/diag_save_spi.r

  spi_collect1:
    description: Wrapper to collect and plot previously calculated SPI index
    scripts:
      spi_collect1:
        script: droughtindex/collect_spi_obs_multi.py
        ancestors: ['diagnostic1/script1']
