---
documentation:

  description: |
    Calculate the SPI of few models

  authors:
    - schl_ma

  references:
    - andrews12grl

  projects:
    - crescendo

preprocessors:
  preprocessor2:
    regrid:
      target_grid: 2.0x2.0
      scheme: linear

diagnostics:
  diagnostic2:
    description: Calculating SPI index for models
    variables:
      pr:
        reference_dataset: MIROC6
        preprocessor: preprocessor2
        field: T2Ms
    additional_datasets:
      - {dataset: MIROC6, institute: MIROC, mip: Amon,
         project: CMIP6, exp: [historical, ssp585], 
         ensemble: r1i1p1f1, grid: gn,
         start_year: 1950, end_year: 2100}
      - {dataset: GFDL-CM4, institute: NOAA-GFDL, mip: Amon,
         project: CMIP6, exp: [historical, ssp585],
         ensemble: r1i1p1f1, grid: gr1,
         start_year: 1950, end_year: 2100}
      - {dataset: IPSL-CM6A-LR, institute: IPSL, mip: Amon,
         project: CMIP6, exp: [historical, ssp585],
         ensemble: r1i1p1f1, grid: gr,
         start_year: 1950, end_year: 2100}
      - {dataset: MRI-ESM2-0, institute: MRI, mip: Amon,
         project: CMIP6, exp: [historical, ssp585],
         ensemble: r1i1p1f1, grid: gn,
         start_year: 1950, end_year: 2100}
      - {dataset: CNRM-ESM2-1, institute: CNRM-CERFACS, mip: Amon,
         project: CMIP6, exp: [historical, ssp585],
         ensemble: r1i1p1f2, grid: gr,
         start_year: 1950, end_year: 2100}
      - {dataset: CNRM-CM6-1, institute: CNRM-CERFACS, mip: Amon,
         project: CMIP6, exp: [historical, ssp585],
         ensemble: r1i1p1f2, grid: gr,
         start_year: 1950, end_year: 2100}
      - {dataset: BCC-CSM2-MR, institute: BCC, mip: Amon,
         project: CMIP6, exp: [historical, ssp585],
         ensemble: r1i1p1f1, grid: gn,
         start_year: 1950, end_year: 2100}
      # - {dataset: BCC-ESM1, institute: BCC, mip: Amon,
      #   project: CMIP6, exp: [historical, ssp585],
      #   ensemble: r1i1p1f1, grid: gn,
      #   start_year: 2000, end_year: 2100}

    scripts:
      script2:
        script: droughtindex/diag_save_spi.r

  spi_collect2:
    description: Wrapper to collect and plot previously calculated SPI index
    scripts:
      spi_collect2:
        script: droughtindex/collect_spi_newmodel.py
        ancestors: ['diagnostic2/script2']
