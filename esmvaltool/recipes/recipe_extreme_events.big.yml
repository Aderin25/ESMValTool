diagnostics:
  ExtremeEvents:
    description: calculate extreme events
    variables:
      pr:
        mip: day
      tas:
        mip: day
      tasmax:
        mip: day
      tasmin:
        mip: day
    
    scripts:
      main:
        script: extreme_events/extreme_events.R
        reference_datasets: ["ERA-Interim", "BNU-ESM", "ACCESS1-0", "ACCESS1-3"]
        regrid_dataset: ERA-Interim
        mip_name: CMIP
        timeseries_idx: ["sdiiETCCDI_yr", "r95pETCCDI_yr", "rx5dayETCCDI_yr", "rx1dayETCCDI_yr", "cddETCCDI_yr", "trETCCDI_yr", "txnETCCDI_yr", "txxETCCDI_yr", "tnnETCCDI_yr", "tnxETCCDI_yr"]
