###############################################################################
---
datasets:
  #- {dataset: bcc-csm1-1, type: exp, project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 1981,  end_year: 2000}
  #- {dataset: bcc-csm1-1, type: exp, project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2005}
  - {dataset: IPSL-CM5A-LR, type: exp, project: CMIP5,  mip: day,  exp: historical,  ensemble: r1i1p1,  start_year: 1971,  end_year: 2000}
  - {dataset: IPSL-CM5A-LR, type: exp, project: CMIP5,  mip: day,  exp: rcp85,  ensemble: r1i1p1,  start_year: 2020,  end_year: 2040}

latlon_roi: (/latmin,latmax,lonmin,lonmax/)
preprocessors:
  preproc:
    regrid:
      target_grid: IPSL-CM5A-LR
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    extract_region:
      start_longitude: -60
      end_longitude: 40
      start_latitude: 30
      end_latitude: 70


diagnostics:
  risk_index:
    description: Calculate insurance risk indices.
    variables:
      tasmax:
        preprocessor: preproc
        mip: day
        field: T2M

    scripts:
      main:
        script: magic_bsc/risk_index.r #(in diag_scripts)

        metric: t90p # t10p, t90p, cdd, rx5day or Wx

