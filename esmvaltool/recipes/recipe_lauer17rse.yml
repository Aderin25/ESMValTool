  fig18_a:
    description: seasonal cycle of total column ozone (comparison with ESACCI)
    themes:
      - chem
    realms:
      - atmos
      - atmosChem
    variables:
      toz:
        preprocessor: clim_1x1_09
        derive: true
        mip: Amon
        start_year: 1997
        end_year: 1998 #2010
        exp: [historical, rcp45]
        reference_dataset: ESACCI-OZONE
        additional_datasets:
          - {dataset: CESM1-WACCM, project: CMIP5, ensemble: r2i1p1}
          - {dataset: CNRM-CM5, project: CMIP5, ensemble: r1i1p1}
          - {dataset: GFDL-CM3, project: CMIP5, ensemble: r1i1p1}
          - {dataset: GISS-E2-H, project: CMIP5, ensemble: r1i1p2}
          - {dataset: GISS-E2-H, project: CMIP5, ensemble: r3i1p3}
          - {dataset: GISS-E2-R, project: CMIP5, ensemble: r1i1p2}
          - {dataset: GISS-E2-R, project: CMIP5, ensemble: r1i1p3}
          - {dataset: MIROC-ESM-CHEM, project: CMIP5, ensemble: r1i1p1}
          - {dataset: ESACCI-OZONE, project: OBS, type: sat, version: L3, tier: 2}
    scripts:
      esacci:
        script: eyring13jgr/eyring13jgr_fig01.ncl
        rgb_file: $diag_scripts/shared/plot/rgb/eyring_toz.rgb
        font: 21
        range_option: 0
        lbLabelBarOn: true
        show_mask: true
        e13fig01_diff_ref: true
        e13fig01_list_chem_mod_string: CMIP5
        eyring13_cnlvl: [150., 175., 200., 225., 250., 275., 300., 325.,
                         350., 375., 400., 425., 450., 475.]
        eyring13_difflvl: [-30, -20, -10, 0, 10, 20, 30, 40, 50, 60]
        eyring13_reflvl: [150., 175., 200., 225., 250., 275., 300., 325.,
                          350., 375., 400., 425., 450., 475.]

