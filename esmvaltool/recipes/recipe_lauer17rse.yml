# recipe_lauer17rse.yml
---
documentation:
  description: |
    Creates the 20 figures from Lauer et al. (2017) using the ESA CCI
    data sets for sea surface temperature, sea ice, cloud, soil moisture,
    land cover, aerosol, ozone, and greenhouse gases (CO2).

  authors:
    - laue_ax
    - loew_al
    - muel_bn
    - righ_ma
    - senf_da
    - wenz_sa
    - will_ul

  maintainer:
    - laue_ax

  references:
    - lauer17rse

  projects:
    - cmug


preprocessors:
  clim_1x1_05:
    regrid:
      target_grid: 1x1
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.5
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset, PATMOS, CLARA-A2, ERA-Interim, MODIS]

  clim_1x1_01:
    regrid:
      target_grid: 1x1
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.1

  clim_1x1_09:
    regrid:
      target_grid: 1x1
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.9

  clim_5x5:
    regrid:
      target_grid: 5x5
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.5
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]


