preprocessors:
  extract:
    extract_levels: False
    multi_model_statistics: False

diagnostics:
  seaice_drift:
    description: Sea-ice drift
    variables:
      siconc:
        mip: SIday
        field: T2MO
        preprocessor: extract
        additional_datasets:
          - {dataset: OSISAF, institute: OSI, project: OBS, type: obs, version: 1,
             freq_folder: monthly_mean, freq_base: f6h, tier: 2,
             cmor_table: PRIMAVERA, start_year: 2000,  end_year: 2000}
      sithick:
        mip: SIday
        field: T2MO
        preprocessor: extract
      sispeed:
        mip: SIday
        field: T2MO
        preprocessor: extract
    scripts:
      sea_ice_drift:
        script: seaice_drift/seaice_drift.py
        title: "Python example diagnostic"
        latitude_treshold: 50
