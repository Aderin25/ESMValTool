
---
documentation:

  description: |
    Produce the histogram SPEI of few models

  authors:
    - berg_pe

  references:
    - acknow_project

  projects:
    - c3s-magic

datasets:
  # - {dataset: CRU, mip: Amon, project: OBS, type: reanaly, version: TS4.02,
  # start_year: 1950, end_year: 2000, tier: 2}
  - {dataset: ERA-Interim, mip: Amon, project: OBS, type: reanaly, version: 1, 
     start_year: 1980, end_year: 2005, tier: 3}
  - {dataset: ACCESS1-0, project: CMIP5, mip: Amon, exp: historical,
     ensemble: r1i1p1, start_year: 1980, end_year: 2005}
  - {dataset: ACCESS1-3, project: CMIP5, mip: Amon, exp: historical,
     ensemble: r1i1p1, start_year: 1980, end_year: 2005}

preprocessors:
  preprocessor1:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    extract_region:
      start_latitude: -30
      end_latitude: 60
      start_longitude: 0
      end_longitude: 360

diagnostics:
  diagnostic1:
    description: Calculating SPI index
    variables:
      pr:
        reference_dataset: ERA-Interim
        preprocessor: preprocessor1
        field: T2Ms
      tas:
        reference_dataset: ERA-Interim
        preprocessor: preprocessor1
        field: T2Ms
    scripts:
      script1:
        script: droughtindex/diag_spei.r
