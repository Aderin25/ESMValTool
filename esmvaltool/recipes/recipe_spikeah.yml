  preprocessor1:
    regrid:
      target_grid: reference_dataset
      scheme: linear
 

diagnostics:
  diagnostic1:
    description: Calculating SPI index
    variables:
      pr:
        reference_dataset: CRU
        preprocessor: preprocessor1
        field: T2Ms
    additional_datasets:
      - {dataset: CRU, mip: Amon, project: OBS, type: reanaly, version: 1, start_year: 1901, end_year: 1950, tier: 3}
      - {dataset: ACCESS1-0, project: CMIP5, mip: Amon, exp: historical, ensemble: r1i1p1, start_year: 1901, end_year: 1950}
    scripts:
      script1:
        script: droughtindex/diag_save_spi.r

### COLLECT CORRELATIONS AND PLOT ###########################################
  spi_collect:
