---

datasets:
  - {dataset: ERA-Interim,  project: OBS, type: reanaly,  mip: cf3hr, version: 1, tier: 3, start_year: 1980,  end_year: 1981}
#  - {dataset: CanESM2,  project: CMIP5,  mip: 6hrPlev, exp: historical, ensemble: r4i1p1, start_year: 2003,  end_year: 2003}

preprocessors:

  preprocessor1:
    extract_time:
      start_month: 1
      start_day:   1
      start_year:  1980
      end_month:   1
      end_day:     1
      end_year:    1981

diagnostics:

  surge_estimator:
    description: Storm surge estimator using sea level pressure and components of 10m wind.
    variables:
      psl:
        preprocessor: preprocessor1
        field: T2Ds
#        derive: True
      vas: #should be vas!
        preprocessor: preprocessor1
        field: T2Ds
      uas: #should be uas!
        preprocessor: preprocessor1
        field: T2Ds
    scripts:
      surge_height:
        script: surge_height/diagnostic.py
        coastal_map:       true
        t0:                1980-12-01
        plt_tseries:       true
        stations:          all
        plt_stations:      ['hoekvanh']
        colormap:          RdYlBu_r 
        map_projection:    Plate.Carree()
        fout_name:         surge_height
        path2eraint:       /usr/people/ridder/nobackup/ECMWF/ERAintWAQUA/speed/1979-2016/
